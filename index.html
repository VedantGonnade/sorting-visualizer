<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="./styles/sorting.css">
        <link rel="stylesheet" href="./styles/general.css">
        <link rel="stylesheet" href="./styles/header.css">
    </head>
    <body>
        <header class="header">
            Sorting Visualizer
        </header>
        <nav class="buttons">
            <div class="left-section">
                <button id="new-array-button">new array</button>
                <div class="no-of-bar">
                    <p>no of bar</p>
                    <input id="number-of-bar" type="range" min=20 max=120 step=1 value=60>
                </div>
            </div>
            
            <div class="sorting-algorithm-buttons">
                <button id="bubble-sort-button">Bubble sort</button>
                <button id="selection-sort-button">Selection sort</button>
                <button id="insertion-sort-button">Insertion sort</button>
                <button id="quick-sort-button">Quick sort</button>
                <button id ="merge-sort-button">Merge sort</button>
            </div>  
        </nav>
        <div id="bars"></div>
        <script  src="./js_files/sorting.js"></script>
        <script src="./js_files/bubble.js"></script>
        <script src="./js_files/selection.js"></script>
        <script src="./js_files/insertion.js"></script>
        <script src="./js_files/quick.js"></script>
        <script src="./js_files/merge.js"></script>
    </body>
</html>
